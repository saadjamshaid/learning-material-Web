<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <input type="name" id="name" placeholder="Name" />
        <input type="email" id="email" placeholder="Email" />
        <input type="file" id="image" />
      </form>
      <button onclick="nextPage()" type="button">Show Data</button>
    </div>
  </body>

  <script type="text/javascript">

    function nextPage() {
      storeText();
      window.location.href = "./DataDisplayPage.html";
    }

    function storeText() {
      var inputName = document.getElementById("name");
      localStorage.setItem("storageName", inputName.value);
      var inputEmail = document.getElementById("email");
      localStorage.setItem("storageEmail", inputEmail.value);
    }

    //Event Listener
    const inputImage = document.getElementById("image");
    inputImage.addEventListener("change", () => {
      const file = inputImage.files[0];
      const fileReader = new FileReader();
      fileReader.readAsDataURL(file);
      fileReader.addEventListener("load", () => {
      localStorage.setItem("imageURL", fileReader.result);
      });
    });
  </script>
</html>
